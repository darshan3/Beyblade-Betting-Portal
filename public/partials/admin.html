<form>
    <div class="form-group">
        <label>Name</label>		
        <input class="form-control" ng-model="newuser.name"></input>
    </div>
    <div class="form-group">
        <label>FB ID</label>
        <input class="form-control" ng-model="newuser.fb_id"></input>
    </div>
    <input type="button" class="btn btn-primary" value="Add User" ng-click="adduser()"></input>	
</form>

<h1>Data</h1>
<table>
	<tr>
		<td>
			Name
		</td>
		<td>
			Points
		</td>
	</tr>
    <tr ng-repeat='user in users'>
    	<td>{{user.name}}</td>
    	<td>{{user.points}}</td>
    </tr>

</table>
